<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DRUD</title>

</head>
<body>
    <div class="container py-4">
        <label for="productName">productName : </label>
        <input type="text" class="form-control mb-3 " id="productName">

        <label for="productPrice">productPrice : </label>
        <input type="number" class="form-control mb-3 " id="productPrice">

        <label for="productCategory">productCategory : </label>
        <input type="text" class="form-control mb-3 " id="productCategory">
        
        <label for="productDesc">productDesc : </label>
        <textarea type="text" class="form-control mb-3 " id="productDesc"></textarea>

        <button id="addBtn" onclick="addProduct();" class="btn btn-info d-block  w-100   ">add product</button>
        <button id="updateBtn" onclick="updateProductInTable()"  class="btn btn-warning d-none  mt-2 w-100 ">update product</button>

    </div>
    <div class="w-75 mx-auto my-3">
        <input oninput="searchProduct(this.value)" type="text" id="searchInput" placeholder="search by name ..." class="form-control mx-auto  w-75  my-4">
        <table class="table text-center ">
            <thead>
                 <th>Name</th>
                 <th>Price</th>
                 <th>Category</th>
                 <th>Description</th>
                 <th>Update</th>
                 <th>Delete</th>
            </thead>
            <tbody id="tableBody">
                
            </tbody>
        </table>
    </div>


    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
